				<form  action="#" id="form" class="form__body">
					<h1 class="form__title">Оформлення замовлення</h1>
					<div class="form__item">
						<label for="formFirstName" class="form__label">Імя*</label>
						<input name="firstName" type="text" class="form__input _req" id="formFirstName">
					</div>
					<div class="form__item">
						<label for="formLastName" class="form__label">Прізвище*</label>

					</div>
					<div class="form__item">

					</div>
					<div class="form__item">
						<label for="formPhoneNumber" class="form__label">Номер телефону*</label>
						<input name="phoneNumber" type="text" class="form__input _req  _number" id="formPhoneNumber">
					</div>
					<div class="form__item">
						<div class="form__label">Спосіб доставки*</div>
						<div class="options">
							<div class="options__item">
								<input id="formNPDelivery" checked value="NP" type="radio" name="delivery" class="options__input">
								<label for="formNPDelivery" class="options__label"><span>Нова Пошта</span></label>
							</div>
							<div class="options__item">
								<input id="formUkrPDelivery" value="UkrP" type="radio" name="delivery" class="options__input">
								<label for="formUkrPDelivery" class="options__label"><span>Укрпошта</span></label>
							</div>
						</div>
					</div>
					<div class="form__item">
						<label for="formCity" class="form__label">Населений пункт*</label>
						<input id="formCity"  name="city" class="form__input _req" type="text">
					</div>	
					<div class="form__item">
						<label for="formNumberDepartment" class="form__label">Відділення пошти*</label>
						<input id="formNumberDepartment"  name="numberDepartment" class="form__input _req _number" type="text">
					</div>
					<div class="form__item">
						<div class="form__label">Спосіб Оплати*</div>
						<select name="paying" class="select">
						<option value="cash" selected>Наложений платіж</option>
						<option value="bank">Оплата на картку</option>
						</select>
					</div>
					<div class="form__item">
					<label for="formMessage" class="form__label">Коментар до замовлення</label>
						<textarea name="message" type="text" class="form__input" id="formMessage"></textarea> 
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formCall" value="call" checked type="checkbox" name="call" class="checkbox__input">
						<label for="formCall" class="checkbox__label">Зателефонувати після оформлення</label>
					</div>
				</div>
				<div class="form__item">
						<label for="formLocalStorage" class="form__label"></label>
						<input id="formLocalStorage"  name="localStorage" class="form__input _req localStorage" type="text">
					</div>
